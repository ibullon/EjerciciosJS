<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promedio Notas</title>
<script>

/* El promedio final de un curso se obtiene en base al promedio simple de tres pr치cticas calificadas. Para ayudar a los alumnos, el profesor del curso ha prometido incrementar
en dos puntos la nota de la tercera pr치ctica calificada, si es que esta es no menor que 10. Dise침e un programa que determine el promedio final de un alumno conociendo sus
tres notas. Considere que la nota m치xima es 20.Imprima el promedio. */

    const incremento = 2;
    //declarar las variables
    let num1;
    let num2;
    let num3;
    let promedio;


    //ingreso de datos

    num1=prompt("Ingrese la primera nota a promediar: ");
    num1=parseInt(num1);

    num2=prompt("Ingrese la primera nota a promediar: ");
    num2=parseInt(num2);

    num3=prompt("Ingrese la primera nota a promediar: ");
    num3=parseInt(num3);

    //procesamiento de datos

    if (num3>10)
    {
        num3 = num3 + incremento;
    }

       //formular del promedio = sumaelementos/cantidadElementos
    promedio = (num1+num2+num3)/3;

    //impresion de datos
    document.write("Tu promedio es " +promedio);


</script>
