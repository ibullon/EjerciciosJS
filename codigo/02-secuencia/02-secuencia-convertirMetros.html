<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convertir Metros</title>

<script>

    /*
    Diseñe un programa que permita convertir una cantidad dada en metros a sus
equivalentes en centímetros, pulgadas, pies y yardas. Considere la siguiente
información:

1 metro = 100 centímetros
1 pie = 12 pulgadas
1 yarda = 3 pies
1 pulgada = 2.54 centímetros

    */

    //declarar varibles
    let centimetros;
    let pulgadas;
    let pies;
    let yarda;
    let num1;
        
    //ingreso datos
    num1 = prompt("ingresa la medida en metros");
    num1 = parseInt(num1);

    //procesamiento
    centimetros = num1*100;
    pulgadas = centimetros/2.54;
    pies = centimetros/12;
    yarda = centimetros/3;

    //salida datos
    document.write("la cantidad en centimetros es: " + centimetros);
    document.write("<br>");
    document.write("la cantidad en pulgadas es: " + pulgadas);
    document.write("<br>");
    document.write("la cantidad en pies es: " + pies);
    document.write("<br>");
    document.write("la cantidad en yardas es: " + yarda);

    </script>


</head>
<body>

</body>
</html>
