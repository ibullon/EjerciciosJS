<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <script>

            /*


    imprimir el tercer y el quinto día de la semana

    */

var diasSemana;
var counter;

diasSemana = ["Lunes","Martes","Miercoles","Jueves","Viernes","Sábado","Domingo"];

counter =0;
while(counter <7)
{
    if (counter == 2 || counter ==4)
    { document.write(diasSemana[counter]);
      document.write("<br>");
    }
    counter=counter+1;
}





        </script>

    </head>
    <body>
