<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>

    /*

    declarar un arreglo con los días de la semana, imprimir el arreglo

    */


    var diasSemana;
    var counter;

    diasSemana = ["Lunes","Martes","Miercoles","Jueves","Viernes","Sábado","Domingo"];

    for(counter=0;counter < 7;counter++)
    {
        document.write(diasSemana[counter]);
        document.write("<br>");
    }
</script>

</head>
<body>

</body>
</html>
