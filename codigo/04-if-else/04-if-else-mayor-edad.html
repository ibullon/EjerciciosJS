// constantes
const limite_edad = 18;
// variables
let edad;

edad = prompt("Ingrese su edad: ");
edad = parseInt(edad);

if (edad > limite_edad) { document.write("El visitante es mayor de edad...");}
else {document.write("El visitante NO es mayor de edad...");}
</script>
