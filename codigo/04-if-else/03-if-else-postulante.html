<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<script>

    /*
    En una oficina de empleos categorizan a los postulantes en función del sexo y de la
edad de acuerdo a lo siguiente:
· Si la persona es de sexo femenino: categoría FA si tiene menos de 23 años y
FB en caso contrario.
· Si la persona es de sexo masculino: categoría MA si tiene menos de 25 años y
MB en caso contrario.
Diseñe un programa que determine la categoría de un postulante.

    */

// variables
    let sexo;
    let edad;
    let categoria;

// ingreso de numero
    sexo = prompt("ingrese sexo Masculino M, Femenino F:");
    
    edad = prompt("Ingrese la edad: ");
    edad = parseInt(edad);

//procesamiento
    
    sexo = sexo.toUpperCase();
    categoria = "No entro al if";
    
    if (sexo=="M")
    {
        categoria = "M";
    }
    else
    {
        categoria = "F";
    }

    document.write("La categoria es: " +categoria);
    document.write("<br>");

    if (edad <23)
    {
        categoria = categoria + "A";
    }
    else
    {
        categoria = categoria + "B";
    }

// mostrar resultados
    document.write("La categoria es: " +categoria);
    document.write("<br>");

   </script>

</head>

</body>
</html>
